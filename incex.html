<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper Scissor</title>
</head>
<body>
    <section>
    <div class="nav-bar"><P>Rock,Paper,scissor</P>
<h5 class="rule">(You and computer gonna play)</h5>
<div>
</section>

    <section class="hero">
        <h4 class="winr-msg" ></h4>
    <div class="game-container">
        <div class="computer">
            <div><P>Computer</P></div>
            <div><img class="img comp-img" src="./images/paper.png" alt=""></div>
        <p class="winOfcomp">Win:</p>
        </div>
        <div class="user">
            <div><p>You</p> </div>
            <div>
                <img class="img" src="./images/scissors.png" alt="">
                <img class="img" src="./images/paper.png" alt="">
                <img class="img" src="./images/rock.png" alt="">
            </div>
            <p class="winOfuser">Win:</p>
        </div>
        
    </div>
    </section>
    <div class="footer">
<button class="btn reset">Reset game</button>
<button class="btn start">Start game</button>
</div>

    <script src="index.js"></script>
</body>
</html>
